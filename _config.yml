# Hexo 配置
## 文档: https://hexo.io/docs/configuration.html
## 源代码: https://github.com/hexojs/hexo/

# 网站
title: 'Ayakura Yuki 的小窝'
subtitle: '有好东西？来点来点！'
description: '杂记、博文、游记，这里就是我想到什么说什么的小天地'
author: 'Ayakura Yuki'
language: 'zh-CN'
timezone: 'Asia/Shanghai'

# 网址
## 在这里设置你的网址。举个例子，如果你使用 Github Pages，设置 url 配置项的参数为 'https://username.github.io/project'
url: https://blog.ayakurayuki.cc
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # 是否在永久链接中保留尾部的 'index.html'，设置为 false 时去除
  trailing_html: true # 是否在永久链接中保留尾部的 '.html', 设置为 false 时去除 (对尾部的 'index.html' 无效)

# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 文章
new_post_name: :title.md # 新文章的文件名称
default_layout: post
titlecase: false # 把标题转换为 title case
external_link:
  enable: true # 在新标签中打开链接
  field: site # 对整个网站（'site'）生效，或仅对文章（'post'）生效
  exclude: '' # 需要排除的域名。主域名和子域名如 www 需分别配置
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类 & 标签
default_category: uncategorized
category_map:
tag_map:

# 日期 / 时间格式
## Hexo 使用 Moment.js 来解析和显示时间。
## 你可以按照下面链接的文档给出的定义，自定义日期格式：
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## 当 Front Matter 中没有指定 'updated' 时 'updated' 的取值，updated_option 支持这些参数：'mtime'、'date'、'empty'
updated_option: 'mtime'

# 分页
## 把 per_page 设置为 0 可以关闭分页功能
per_page: 10
pagination_dir: page

# 包括或不包括目录和文件
## 'include' 和 'exclude' 选项只会应用到 'source/' ，而 'ignore' 选项会应用到所有文件夹
include:
exclude:
ignore:

# 扩展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: diaspora
# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:AyakuraYuki/ayakurayuki.github.io.git
  branch: master
# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
